config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.11
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/cessda/cessda.cdc.osmh-indexer.cmm:
      branch: main
      repo: https://github.com/cessda/cessda.cdc.osmh-indexer.cmm.git
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/cessda/cessda.cdc.osmh-indexer.cmm git:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-yellow-bloodhound.sh
        container: qc.acc_cranky-beige-spoonbill
  QC.Doc:
    repos:
      github.com/cessda/cessda.cdc.osmh-indexer.cmm find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-corn-molly.sh
        container: qc.doc_breezy-heliotrope-hyena
      github.com/cessda/cessda.cdc.osmh-indexer.cmm git:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-tomato-opossum.sh
        container: qc.doc_pretty-magnolia-woodpecker
      github.com/cessda/cessda.cdc.osmh-indexer.cmm markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-scarlet-hyena.sh
        container: qc.doc_sickly-olive-dhole
  QC.Lic:
    repos:
      github.com/cessda/cessda.cdc.osmh-indexer.cmm licensee:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-tan-chipmunk.sh
        container: qc.lic_hazy-thistle-bulldog
  QC.Met:
    repos:
      github.com/cessda/cessda.cdc.osmh-indexer.cmm cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-cardinal-dolphin.sh
        container: qc.met_squirrely-sangria-frise
  QC.Sty:
    repos:
      github.com/cessda/cessda.cdc.osmh-indexer.cmm checkstyle:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-fuchsia-dodo.sh
        container: qc.sty_fuzzy-black-tarsier
      github.com/cessda/cessda.cdc.osmh-indexer.cmm hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-aqua-lynx.sh
        container: qc.sty_grumpy-corn-wolf
      github.com/cessda/cessda.cdc.osmh-indexer.cmm jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-teal-armadillo.sh
        container: qc.sty_lumpy-jade-chameleon
  QC.Ver:
    repos:
      github.com/cessda/cessda.cdc.osmh-indexer.cmm get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-pear-balinese.sh
        container: qc.ver_hazy-lemon-kudu
timeout: 5400
